spring:
  cloud:
    nacos:
      discovery:
        server-addr: 192.168.137.130:8848
  application:
    name: city-auth-server
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: LEGACYHTML5
    encoding: utf-8
    cache: false
  mvc:
    static-path-pattern: /static/**

server:
  port: 20000

logging:
  level:
    com.lyc.city: debug

feign:
  client:
    config:
      default:
        connectTimeout: 10000
        readTimeout: 10000

